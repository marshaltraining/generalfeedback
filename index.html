<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Feedback Form</title>
  <style>
    body {
      background-color: #E25825;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #ffca08;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Training Feedback Form</h2>
    <form id="feedback-form">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start_date" value="2025-06-18" min="2025-06-18" max="2025-06-20" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end_date" value="2025-06-20" min="2025-06-18" max="2025-06-20" required>

      <label>1. Trainer's clarity and communication:</label>
      <div class="stars">
        <input type="radio" name="q1" value="5" id="q1-5" required><label for="q1-5">&#9733;</label>
        <input type="radio" name="q1" value="4" id="q1-4"><label for="q1-4">&#9733;</label>
        <input type="radio" name="q1" value="3" id="q1-3"><label for="q1-3">&#9733;</label>
        <input type="radio" name="q1" value="2" id="q1-2"><label for="q1-2">&#9733;</label>
        <input type="radio" name="q1" value="1" id="q1-1"><label for="q1-1">&#9733;</label>
      </div>

      <label>2. Usefulness of the materials:</label>
      <div class="stars">
        <input type="radio" name="q2" value="5" id="q2-5" required><label for="q2-5">&#9733;</label>
        <input type="radio" name="q2" value="4" id="q2-4"><label for="q2-4">&#9733;</label>
        <input type="radio" name="q2" value="3" id="q2-3"><label for="q2-3">&#9733;</label>
        <input type="radio" name="q2" value="2" id="q2-2"><label for="q2-2">&#9733;</label>
        <input type="radio" name="q2" value="1" id="q2-1"><label for="q2-1">&#9733;</label>
      </div>

      <label>3. Engagement and interactivity:</label>
      <div class="stars">
        <input type="radio" name="q3" value="5" id="q3-5" required><label for="q3-5">&#9733;</label>
        <input type="radio" name="q3" value="4" id="q3-4"><label for="q3-4">&#9733;</label>
        <input type="radio" name="q3" value="3" id="q3-3"><label for="q3-3">&#9733;</label>
        <input type="radio" name="q3" value="2" id="q3-2"><label for="q3-2">&#9733;</label>
        <input type="radio" name="q3" value="1" id="q3-1"><label for="q3-1">&#9733;</label>
      </div>

      <label>4. Relevance of the content:</label>
      <div class="stars">
        <input type="radio" name="q4" value="5" id="q4-5" required><label for="q4-5">&#9733;</label>
        <input type="radio" name="q4" value="4" id="q4-4"><label for="q4-4">&#9733;</label>
        <input type="radio" name="q4" value="3" id="q4-3"><label for="q4-3">&#9733;</label>
        <input type="radio" name="q4" value="2" id="q4-2"><label for="q4-2">&#9733;</label>
        <input type="radio" name="q4" value="1" id="q4-1"><label for="q4-1">&#9733;</label>
      </div>

      <label>5. Relevance to your job or daily work:</label>
      <div class="stars">
        <input type="radio" name="q6" value="5" id="q6-5" required><label for="q6-5">&#9733;</label>
        <input type="radio" name="q6" value="4" id="q6-4"><label for="q6-4">&#9733;</label>
        <input type="radio" name="q6" value="3" id="q6-3"><label for="q6-3">&#9733;</label>
        <input type="radio" name="q6" value="2" id="q6-2"><label for="q6-2">&#9733;</label>
        <input type="radio" name="q6" value="1" id="q6-1"><label for="q6-1">&#9733;</label>
      </div>

      <label>6. Overall satisfaction:</label>
      <div class="stars">
        <input type="radio" name="q5" value="5" id="q5-5" required><label for="q5-5">&#9733;</label>
        <input type="radio" name="q5" value="4" id="q5-4"><label for="q5-4">&#9733;</label>
        <input type="radio" name="q5" value="3" id="q5-3"><label for="q5-3">&#9733;</label>
        <input type="radio" name="q5" value="2" id="q5-2"><label for="q5-2">&#9733;</label>
        <input type="radio" name="q5" value="1" id="q5-1"><label for="q5-1">&#9733;</label>
      </div>

      <label for="feedback">Additional Feedback:</label>
      <textarea name="feedback" id="feedback" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzbmvzOLb1ypKromZDm9ZfOe2EJuHxovy17KSXNt3W7vhk9eaRTFeuHqur37MS1tvag8w/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (err) {
        alert("Submission failed: " + err.message);
      }
    });
  </script>
</body>
</html>
