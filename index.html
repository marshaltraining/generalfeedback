<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Feedback Form</title>
  <style>
    body {
      background-color: #E25825;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 25px;
      color: #ccc;
      cursor: pointer;
    }
    .stars input:checked ~ label {
      color: #f90;
    }
    .stars label:hover,
    .stars label:hover ~ label {
      color: #fc0;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #E25825;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #c1461b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Training Feedback Form</h2>
    <form id="feedback-form">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start_date" value="2025-06-18" min="2025-06-18" max="2025-06-20" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end_date" value="2025-06-20" min="2025-06-18" max="2025-06-20" required>

      <label>1. Trainer's clarity and communication:</label>
      <div class="stars">
        <input type="radio" name="q1" value="5" required id="q1-5"><label for="q1-5">&#9733;</label>
        <input type="radio" name="q1" value="4" id="q1-4"><label for="q1-4">&#9733;</label>
        <input type="radio" name="q1" value="3" id="q1-3"><label for="q1-3">&#9733;</label>
        <input type="radio" name="q1" value="2" id="q1-2"><label for="q1-2">&#9733;</label>
        <input type="radio" name="q1" value="1" id="q1-1"><label for="q1-1">&#9733;</label>
      </div>

      <label>2. Usefulness of the materials:</label>
      <div class="stars">
        <input type="radio" name="q2" value="5" required id="q2-5"><label for="q2-5">&#9733;</label>
        <input type="radio" name="q2" value="4" id="q2-4"><label for="q2-4">&#9733;</label>
        <input type="radio" name="q2" value="3" id="q2-3"><label for="q2-3">&#9733;</label>
        <input type="radio" name="q2" value="2" id="q2-2"><label for="q2-2">&#9733;</label>
        <input type="radio" name="q2" value="1" id="q2-1"><label for="q2-1">&#9733;</label>
      </div>

      <label>3. Engagement and interactivity:</label>
      <div class="stars">
        <input type="radio" name="q3" value="5" required id="q3-5"><label for="q3-5">&#9733;</label>
        <input type="radio" name="q3" value="4" id="q3-4"><label for="q3-4">&#9733;</label>
        <input type="radio" name="q3" value="3" id="q3-3"><label for="q3-3">&#9733;</label>
        <input type="radio" name="q3" value="2" id="q3-2"><label for="q3-2">&#9733;</label>
        <input type="radio" name="q3" value="1" id="q3-1"><label for="q3-1">&#9733;</label>
      </div>

      <label>4. Relevance of the content:</label>
      <div class="stars">
        <input type="radio" name="q4" value="5" required id="q4-5"><label for="q4-5">&#9733;</label>
        <input type="radio" name="q4" value="4" id="q4-4"><label for="q4-4">&#9733;</label>
        <input type="radio" name="q4" value="3" id="q4-3"><label for="q4-3">&#9733;</label>
        <input type="radio" name="q4" value="2" id="q4-2"><label for="q4-2">&#9733;</label>
        <input type="radio" name="q4" value="1" id="q4-1"><label for="q4-1">&#9733;</label>
      </div>

      <label>5. How relevant was this course to your job or daily work?</label>
      <div class="stars">
        <input type="radio" name="q6" value="5" required id="q6-5"><label for="q6-5">&#9733;</label>
        <input type="radio" name="q6" value="4" id="q6-4"><label for="q6-4">&#9733;</label>
        <input type="radio" name="q6" value="3" id="q6-3"><label for="q6-3">&#9733;</label>
        <input type="radio" name="q6" value="2" id="q6-2"><label for="q6-2">&#9733;</label>
        <input type="radio" name="q6" value="1" id="q6-1"><label for="q6-1">&#9733;</label>
      </div>

      <label>6. Overall satisfaction with the training:</label>
      <div class="stars">
        <input type="radio" name="q5" value="5" required id="q5-5"><label for="q5-5">&#9733;</label>
        <input type="radio" name="q5" value="4" id="q5-4"><label for="q5-4">&#9733;</label>
        <input type="radio" name="q5" value="3" id="q5-3"><label for="q5-3">&#9733;</label>
        <input type="radio" name="q5" value="2" id="q5-2"><label for="q5-2">&#9733;</label>
        <input type="radio" name="q5" value="1" id="q5-1"><label for="q5-1">&#9733;</label>
      </div>

      <label for="feedback">ðŸ’¬ Please share your feedback.</label>
      <small style="display:block; margin-bottom:5px;">Example: How can we improve? What did you like most?</small>
      <textarea name="feedback" id="feedback" placeholder="Your feedback here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzKGhDrPJPEs3902EG6ZWg_PgA6EiC7x4bK_Kr3i6Ep3fbcYpoVHZpLcIKV2B0gu321/exec",
          {
            method: "POST",
            mode: "cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          }
        );

        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("There was a problem submitting the form.");
        }
      } catch (error) {
        console.error("Submission failed:", error);
        alert("Failed to submit. Please try again later.");
      }
    });
  </script>
</body>
</html>
