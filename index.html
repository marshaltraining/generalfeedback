<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #E25825;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .stars input[type="radio"] {
      display: none;
    }
    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input[type="radio"]:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #f5b301;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #confirmation {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Training Course Feedback</h2>

    <form id="feedback-form">
      <div class="question">
        <label for="course-date">📅 Select the Date You Attended</label>
        <input type="date" id="course-date" name="course_date" min="2025-06-18" max="2025-06-20" required>
      </div>

      <div class="question">
        <label>1. The trainer's knowledge and delivery:</label>
        <div class="stars">
          <input type="radio" id="q1-star5" name="q1" value="5" required><label for="q1-star5">★</label>
          <input type="radio" id="q1-star4" name="q1" value="4"><label for="q1-star4">★</label>
          <input type="radio" id="q1-star3" name="q1" value="3"><label for="q1-star3">★</label>
          <input type="radio" id="q1-star2" name="q1" value="2"><label for="q1-star2">★</label>
          <input type="radio" id="q1-star1" name="q1" value="1"><label for="q1-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label>2. Clarity and usefulness of training materials:</label>
        <div class="stars">
          <input type="radio" id="q2-star5" name="q2" value="5" required><label for="q2-star5">★</label>
          <input type="radio" id="q2-star4" name="q2" value="4"><label for="q2-star4">★</label>
          <input type="radio" id="q2-star3" name="q2" value="3"><label for="q2-star3">★</label>
          <input type="radio" id="q2-star2" name="q2" value="2"><label for="q2-star2">★</label>
          <input type="radio" id="q2-star1" name="q2" value="1"><label for="q2-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label>3. Engagement and interactivity:</label>
        <div class="stars">
          <input type="radio" id="q3-star5" name="q3" value="5" required><label for="q3-star5">★</label>
          <input type="radio" id="q3-star4" name="q3" value="4"><label for="q3-star4">★</label>
          <input type="radio" id="q3-star3" name="q3" value="3"><label for="q3-star3">★</label>
          <input type="radio" id="q3-star2" name="q3" value="2"><label for="q3-star2">★</label>
          <input type="radio" id="q3-star1" name="q3" value="1"><label for="q3-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label>4. Relevance of the content:</label>
        <div class="stars">
          <input type="radio" id="q4-star5" name="q4" value="5" required><label for="q4-star5">★</label>
          <input type="radio" id="q4-star4" name="q4" value="4"><label for="q4-star4">★</label>
          <input type="radio" id="q4-star3" name="q4" value="3"><label for="q4-star3">★</label>
          <input type="radio" id="q4-star2" name="q4" value="2"><label for="q4-star2">★</label>
          <input type="radio" id="q4-star1" name="q4" value="1"><label for="q4-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label>5. How relevant was this course to your job or daily work?</label>
        <div class="stars">
          <input type="radio" id="q6-star5" name="q6" value="5" required><label for="q6-star5">★</label>
          <input type="radio" id="q6-star4" name="q6" value="4"><label for="q6-star4">★</label>
          <input type="radio" id="q6-star3" name="q6" value="3"><label for="q6-star3">★</label>
          <input type="radio" id="q6-star2" name="q6" value="2"><label for="q6-star2">★</label>
          <input type="radio" id="q6-star1" name="q6" value="1"><label for="q6-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label>6. Overall satisfaction with the training:</label>
        <div class="stars">
          <input type="radio" id="q5-star5" name="q5" value="5" required><label for="q5-star5">★</label>
          <input type="radio" id="q5-star4" name="q5" value="4"><label for="q5-star4">★</label>
          <input type="radio" id="q5-star3" name="q5" value="3"><label for="q5-star3">★</label>
          <input type="radio" id="q5-star2" name="q5" value="2"><label for="q5-star2">★</label>
          <input type="radio" id="q5-star1" name="q5" value="1"><label for="q5-star1">★</label>
        </div>
      </div>

      <div class="question">
        <label for="feedback">
          📝 Please share your feedback.<br>
          <small style="font-weight: normal; color: #666;">Example: How can we improve? What did you like most?</small>
        </label>
        <textarea name="feedback" rows="5" placeholder="Type your feedback here..."></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="confirmation">
      ✅ Thank you for your feedback! Your response has been recorded.
    </div>
  </div>

  <script>
    const form = document.getElementById("feedback-form");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);

      const response = await fetch("https://formspree.io/f/xldnlkgy", {
        method: "POST",
        body: data,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        form.reset();
        form.style.display = "none";
        confirmation.style.display = "block";
      } else {
        alert("❌ Error: Could not submit. Please try again later.");
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const dateInput = document.getElementById("course-date");
      const today = new Date();
      const minDate = new Date("2025-06-18");
      const maxDate = new Date("2025-06-20");
      if (today >= minDate && today <= maxDate) {
        dateInput.value = today.toISOString().split("T")[0];
      }
    });
  </script>
</body>
</html>
